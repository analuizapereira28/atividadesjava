    <script>
   function verificarDiasRestantes(diasRestantes) {
    if (diasRestantes > 30) {
        alert("Ainda falta muito para o natal.");
    } else {
        alert("Oba, quase ferias!");
    }
}
    const dias = parseInt(prompt("Digite a quantidade de dias restantes no ano:"));
    verificarDiasRestantes(dias);

    </script>
